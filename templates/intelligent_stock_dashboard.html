<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Stok Asistanı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5; /* Biraz daha yumuşak bir arka plan */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 20px;
            padding-bottom: 50px; /* Alt özete yer açmak için */
        }
        .container {
            max-width: 1300px; /* Biraz daha genişlettim */
        }
        .card {
            margin-bottom: 25px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            border: none; /* Kenarlıkları kaldırdım, gölge yeterli */
        }
        .card-header {
            background-color: #007bff; /* Ana mavi */
            color: white;
            font-weight: bold;
            border-bottom: none; /* Alt çizgiyi kaldırdım */
            padding: 0.85rem 1.25rem;
        }
        .table th {
            background-color: #e9ecef;
            font-weight: 600; /* Başlıklar biraz daha kalın */
        }
        .form-label {
            font-weight: 500;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #007bff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .emoji-font, .ai-advice span.emoji-font {
            font-family: 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', sans-serif;
        }
        .ai-advice {
            font-style: italic;
            padding-left: 10px;
            border-left: 3px solid #007bff; /* Soluna mavi bir çizgi */
            margin-top: 5px;
            background-color: #f8f9fa; /* Hafif bir arka plan */
            padding: 8px;
            border-radius: 4px;
        }
        .ai-advice strong {
            font-style: normal; /* Kalın yazı italik olmasın */
        }
        .stock-bar-container {
            width: 100px; /* Sabit genişlik */
            height: 20px;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            display: inline-block; /* Yanındaki metinle hizalamak için */
            vertical-align: middle;
        }
        .stock-bar-filled {
            height: 100%;
            background-color: #007bff; /* Dolu kısım mavi */
            transition: width 0.5s ease-in-out;
        }
        .stock-bar-text {
            font-size: 0.8rem;
            margin-left: 5px;
            vertical-align: middle;
        }
        .color-group-header td {
            background-color: #f8f9fa !important; /* Grup başlığı için açık renk */
            font-weight: bold;
            padding-top: 1rem !important;
            padding-bottom: 1rem !important;
            border-top: 2px solid #dee2e6; /* Üstüne ayırıcı çizgi */
        }
        /* Bootstrap renk sınıfları için !important ekleyerek öncelik veriyoruz */
        .table-danger-custom { background-color: #f8d7da !important; color: #721c24 !important; }
        .table-warning-custom { background-color: #fff3cd !important; color: #856404 !important; }
        .table-success-custom { background-color: #d4edda !important; color: #155724 !important; }
        .table-info-custom { background-color: #d1ecf1 !important; color: #0c5460 !important; }
        .table-secondary-custom { background-color: #e2e3e5 !important; color: #383d41 !important; }

        .summary-box {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom:20px;
        }
         #criticalSummaryList ul { list-style-type: none; padding-left: 0; }
         #criticalSummaryList li { padding: 5px 0; border-bottom: 1px dashed #eee; }
         #criticalSummaryList li:last-child { border-bottom: none; }

    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h2 class="mt-3"><span class="emoji-font">👟</span> Akıllı Stok Asistanı <span class="emoji-font">📈</span></h2>
            <p class="lead">Güllü Ayakkabı için stoklarınızı zirveye taşıyın!</p>
        </div>

        <div id="topSummaryBox" class="summary-box" style="display: none;">
            <h5 class="mb-3"><span class="emoji-font">📋</span> Model Özeti</h5>
            <p id="topSummaryText"></p>
        </div>

        <div class="card">
            <div class="card-header">
                Tahmin Parametreleri
            </div>
            <div class="card-body">
                <form id="stockForecastForm">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-4">
                            <label for="model_code" class="form-label">Model Kodu:</label>
                            <select class="form-select" id="model_code" name="model_code" required>
                                <option value="" disabled selected>Model Seçiniz...</option>
                                {% for code in model_codes %}
                                <option value="{{ code }}">{{ code }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="history_days" class="form-label">Geçmiş Gün:</label>
                            <input type="number" class="form-control" id="history_days" name="history_days" value="7" min="1" required>
                        </div>
                        <div class="col-md-2">
                            <label for="coverage_days" class="form-label">Hedef Stok (Gün):</label>
                            <input type="number" class="form-control" id="coverage_days" name="coverage_days" value="10" min="1" required>
                        </div>
                        <div class="col-md-2">
                            <label for="base_days" class="form-label">Min. Eşik (Gün):</label>
                            <input type="number" class="form-control" id="base_days" name="base_days" value="3" min="1" required>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100"><span class="emoji-font">🔍</span> Rapor Al</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="resultsArea" class="mt-4" style="display: none;">
            <div class="card">
                <div class="card-header" id="resultsCardHeader">
                    Sonuçlar
                </div>
                <div class="card-body">
                    <div id="loadingIndicator" class="loader" style="display: none;"></div>
                    <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                    <h4 id="results-model-code-title" class="mb-3 text-center"></h4>
                    <div class="table-responsive">
                        <table class="table table-hover"> <thead class="table-light">
                                <tr>
                                    <th>Barkod</th>
                                    <th>Beden</th>
                                    <th>Mevcut Stok</th>
                                    <th>Günlük Satış</th>
                                    <th style="min-width: 180px;">Stok Durum Barı</th>
                                    <th>Hedef İçin Eksik</th>
                                    <th style="min-width: 300px;">AI Mesajı</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="criticalStockSummaryArea" class="mt-4" style="display: none;">
            <div class="card">
                <div class="card-header bg-danger text-white"> {/* Kırmızı başlık */}
                    <span class="emoji-font">⚠️</span> Acil Dikkat Gereken Stoklar
                </div>
                <div class="card-body">
                    <div id="criticalSummaryList"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('stockForecastForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const resultsArea = document.getElementById('resultsArea');
            const resultsTableBody = document.getElementById('resultsTableBody');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            const resultsModelCodeTitle = document.getElementById('results-model-code-title');
            const topSummaryBox = document.getElementById('topSummaryBox');
            const topSummaryText = document.getElementById('topSummaryText');
            const criticalStockSummaryArea = document.getElementById('criticalStockSummaryArea');
            const criticalSummaryList = document.getElementById('criticalSummaryList');


            resultsArea.style.display = 'block';
            resultsTableBody.innerHTML = ''; 
            errorMessage.style.display = 'none';
            loadingIndicator.style.display = 'block';
            resultsModelCodeTitle.textContent = '';
            topSummaryBox.style.display = 'none';
            topSummaryText.textContent = '';
            criticalStockSummaryArea.style.display = 'none';
            criticalSummaryList.innerHTML = '';


            const formData = {
                model_code: document.getElementById('model_code').value,
                history_days: parseInt(document.getElementById('history_days').value),
                coverage_days: parseInt(document.getElementById('coverage_days').value), // Bu artık backend'den query_params ile gelecek
                base_days: parseInt(document.getElementById('base_days').value) // Bu da
            };

            fetch("{{ url_for('intelligent_stock.forecast') }}", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', },
                body: JSON.stringify(formData),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error || `Sunucu Hatası: ${response.status}`) });
                }
                return response.json();
            })
            .then(data => {
                loadingIndicator.style.display = 'none';
                if (data.error) {
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = 'block';
                } else if (data.results && data.results.length > 0) {
                    const queryParams = data.query_params; // Backend'den gelen hedef ve eşik günleri
                    const targetCoverageDays = queryParams.coverage_days_target;
                    const baseThresholdDays = queryParams.base_days_threshold;

                    resultsModelCodeTitle.textContent = `Model: ${data.results[0].model_kodu}`;

                    let currentGroupColor = null;
                    let criticalItemsCount = 0;
                    let outOfStockCount = 0;
                    const criticalItemsForSummary = [];

                    data.results.forEach(item => {
                        // Renk grubunu yönet
                        if (item.renk !== currentGroupColor) {
                            currentGroupColor = item.renk;
                            let groupHeaderRow = resultsTableBody.insertRow();
                            groupHeaderRow.className = 'color-group-header';
                            let cell = groupHeaderRow.insertCell();
                            cell.colSpan = 7; // Tablodaki toplam sütun sayısı
                            cell.innerHTML = `<span class="emoji-font">🎨</span> Renk: ${currentGroupColor}`;
                        }

                        let row = resultsTableBody.insertRow();

                        // Satır renklendirme mantığı
                        let rowClass = '';
                        const daysLeft = item.mevcut_stok_kac_gun_yeter;

                        if (item.mevcut_stok === 0) {
                            rowClass = 'table-danger-custom'; // Kırmızı
                            outOfStockCount++;
                            criticalItemsCount++; // Stoğu bitenler de kritik sayılır
                            criticalItemsForSummary.push(item);
                        } else if (item.gunluk_ortalama_satis > 0 && daysLeft < baseThresholdDays) {
                            rowClass = 'table-warning-custom'; // Sarı
                            criticalItemsCount++;
                            criticalItemsForSummary.push(item);
                        } else if (item.hedef_stok_icin_eksik === 0 && (item.gunluk_ortalama_satis === 0 || daysLeft >= baseThresholdDays)) {
                             // Satış yoksa veya temel eşik ve hedef karşılanıyorsa yeşil
                            rowClass = 'table-success-custom'; // Yeşil
                        } else if (item.gunluk_ortalama_satis > 0 && daysLeft >= baseThresholdDays && item.hedef_stok_icin_eksik > 0) {
                            rowClass = 'table-info-custom'; // Mavi (Temel OK, Hedef için ek lazım)
                        } else if (item.gunluk_ortalama_satis === 0 && item.mevcut_stok > 0) {
                            rowClass = 'table-secondary-custom'; // Gri (Satış yok, stok var)
                        }
                        if(rowClass) row.className = rowClass;


                        row.insertCell().textContent = item.barkod;
                        row.insertCell().textContent = item.beden;
                        row.insertCell().textContent = item.mevcut_stok;
                        row.insertCell().textContent = item.gunluk_ortalama_satis.toFixed(2);

                        // Stok Durum Barı
                        let stockBarCell = row.insertCell();
                        let barPercent = 0;
                        let daysLeftText = "N/A";

                        if (item.gunluk_ortalama_satis > 0) {
                            barPercent = Math.min(100, (daysLeft / targetCoverageDays) * 100);
                            daysLeftText = `${daysLeft.toFixed(1)} gün`;
                        } else if (item.mevcut_stok > 0) {
                            barPercent = 100; // Satış yoksa ve stok varsa bar dolu (mavi değil, yeşil yapalım)
                            daysLeftText = "Satış yok";
                             // Stok barını farklı renkte gösterelim satış yoksa
                            stockBarCell.innerHTML = `
                                <div class="stock-bar-container">
                                    <div class="stock-bar-filled" style="width: ${barPercent}%; background-color: #28a745;"></div> 
                                </div>
                                <span class="stock-bar-text">(${daysLeftText} / ${targetCoverageDays} gün hedef)</span>`;
                        } else { // Stok da yok, satış da yok
                             barPercent = 0;
                             daysLeftText = "Stok yok";
                        }

                        if (!(item.gunluk_ortalama_satis === 0 && item.mevcut_stok > 0)) { // Satış yok, stok var durumu hariç normal bar
                             stockBarCell.innerHTML = `
                                <div class="stock-bar-container">
                                    <div class="stock-bar-filled" style="width: ${barPercent}%;"></div>
                                </div>
                                <span class="stock-bar-text">(${daysLeftText} / ${targetCoverageDays} gün hedef)</span>`;
                        }


                        row.insertCell().textContent = item.hedef_stok_icin_eksik;

                        let messageCell = row.insertCell();
                        messageCell.innerHTML = `<div class="ai-advice"><span class="emoji-font">📢</span> <strong>AI Tavsiyesi:</strong> ${item.mesaj}</div>`;
                    });

                    // Üst Özet Kutucuğu
                    if (criticalItemsCount > 0 || outOfStockCount > 0) {
                        let summaryMsg = "";
                        if (outOfStockCount > 0) {
                            summaryMsg += `${outOfStockCount} varyantın stoğu tamamen tükenmiş. `;
                        }
                        if (criticalItemsCount > outOfStockCount) { // Sadece kritik olanlar (stoğu bitmemiş ama azalanlar)
                             summaryMsg += `${criticalItemsCount - outOfStockCount} varyant kritik seviyede. `;
                        }
                        summaryMsg += "Stok girişi öneriliyor!"
                        topSummaryText.textContent = summaryMsg;
                        topSummaryBox.style.display = 'block';
                    } else {
                        topSummaryText.textContent = "Bu model için tüm stoklar iyi durumda görünüyor. Harika iş! 🎉";
                        topSummaryBox.style.display = 'block';
                    }

                    // Alt Kritik Stoklar Özeti
                    if (criticalItemsForSummary.length > 0) {
                        let listHtml = '<ul>';
                        criticalItemsForSummary.forEach(item => {
                            let itemDaysLeft = (item.gunluk_ortalama_satis > 0) ? (item.mevcut_stok / item.gunluk_ortalama_satis).toFixed(1) + " gün" : (item.mevcut_stok > 0 ? "Satış Yok" : "Stok Yok");
                            listHtml += `<li><span class="emoji-font">🔴</span> ${item.renk} / ${item.beden} (Barkod: ${item.barkod}) – Stok: ${item.mevcut_stok} (${itemDaysLeft})</li>`;
                        });
                        listHtml += '</ul>';
                        criticalSummaryList.innerHTML = listHtml;
                        criticalStockSummaryArea.style.display = 'block';
                    }


                } else {
                    resultsModelCodeTitle.textContent = `Model: ${formData.model_code}`;
                    resultsTableBody.innerHTML = '<tr><td colspan="7" class="text-center">Bu model için gösterilecek veri bulunamadı.</td></tr>';
                }
            })
            .catch(error => {
                loadingIndicator.style.display = 'none';
                errorMessage.textContent = 'Bir şeyler ters gitti: ' + error.message;
                errorMessage.style.display = 'block';
                console.error('Hata:', error);
            });
        });
    </script>
</body>
</html>
