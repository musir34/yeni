<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Raf Y√∂netimi ‚Äì G√ºll√º Ayakkabƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --color-primary: #B76E79;
            --color-primary-dark: #A05F6A;
            --color-secondary: #212529;
            --color-text: #343a40;
            --color-bg: #f8f9fa;
            --color-bg-light: #ffffff;
            --color-white: #fff;
            --color-border: #dee2e6;
            --font-family-base: 'Inter', sans-serif;
            --border-radius: 0.5rem;
            --shadow-md: 0 5px 15px rgba(0,0,0,0.08);
            --transition: all 0.25s ease-in-out;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-family-base);
            background-color: var(--color-bg);
            color: var(--color-text);
            padding: 2rem;
        }
        .container {
            max-width: 1200px; /* Geni≈ületildi */
            margin: auto;
        }
        h1 {
            text-align: center;
            color: var(--color-secondary);
            margin-bottom: 2rem;
            font-weight: 700;
        }
        .header-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            font-weight: 600;
            font-size: 0.9rem;
            border: none;
            border-radius: var(--border-radius);
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
        }
        .btn-sm {
             padding: 0.4rem 0.8rem;
             font-size: 0.8rem;
        }
        .btn-primary {
            background: linear-gradient(45deg, var(--color-primary), var(--color-primary-dark));
            color: white;
        }
        .btn-secondary {
            background-color: var(--color-secondary);
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .main-card {
            background-color: var(--color-white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .row {
            display: grid; /* Grid layout'a ge√ßildi */
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        .raf-karti-wrapper {
            display: flex;
            flex-direction: column;
        }
        .barcode-item {
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            background-color: var(--color-bg-light);
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .barcode-item h4 {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--color-primary-dark);
            margin-bottom: 1rem;
        }

        .stok-listesi-container {
            display: none;
            background-color: #fff;
            margin-top: -1px; /* Kart ile birle≈üik dursun */
            border: 1px solid var(--color-border);
            border-top: none;
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            padding: 1rem;
            box-shadow: 0 8px 15px -5px rgba(0,0,0,0.1);
        }

        .stok-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .stok-table th, .stok-table td {
            border: 1px solid var(--color-border);
            padding: 0.75rem;
            text-align: left;
            vertical-align: middle;
            font-size: 0.9rem;
        }
        .stok-table thead { background-color: var(--color-bg); }
        .stok-table th { font-weight: 600; }
        .stok-table input[type="number"] { width: 70px; padding: 0.4rem; margin-bottom: 0; display: inline-block; }
        .stok-table .actions-form { display: flex; align-items: center; gap: 0.5rem; }
        .text-muted { color: #6c757d; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-3 { margin-top: 1rem; }
        .mb-4 { margin-bottom: 1.5rem; }
        .text-center { text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h1>üì¶ Raf Y√∂netimi</h1>

    <div class="header-actions">
        <a href="{{ url_for('home.home') }}" class="btn btn-secondary"><i class="bi bi-house-door"></i> Ana Sayfa</a>
        <a href="{{ url_for('raf.stok_form') }}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Stok Ekle</a>
    </div>

    <div class="main-card">
        <h4 class="mb-4">Yeni Raf Olu≈ütur</h4>
        <form id="rafForm">
            <label class="form-label">Ana Kod:</label>
            <input type="text" name="ana" required>
            <label class="form-label">ƒ∞kincil Kod:</label>
            <input type="text" name="ikincil" required>
            <label class="form-label">Kat:</label>
            <input type="number" name="kat" required>
            <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Olu≈ütur</button>
        </form>
        <div id="rafSonuc" class="mt-3"></div>
    </div>

    <div class="main-card">
        <h4 class="mb-4">üóÇ Mevcut Raflar</h4>
        <div class="mb-3">
            <input type="text" id="rafAramaInput" class="form-control" placeholder="üîç Genel raf listesinde ara (√ñrn: A-01)...">
        </div>
        <div id="rafListesiYeri" class="row"></div>
        <p id="rafYokMesaji" class="text-muted text-center mt-3" style="display: none;">Kayƒ±tlƒ± raf bulunamadƒ±.</p>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {

    // YENƒ∞ RAF OLU≈ûTURMA FORMU
    document.getElementById("rafForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = {
            ana: formData.get("ana"),
            ikincil: formData.get("ikincil"),
            kat: formData.get("kat")
        };
        const res = await fetch("/raf/olustur", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });
        const result = await res.json();
        const sonucDiv = document.getElementById("rafSonuc");
        if (res.status === 201) {
            sonucDiv.innerHTML = `<p style="color:green;">‚úÖ ${result.message} ‚Äì ${result.kod}</p>`;
            document.getElementById("rafForm").reset();
            raflariGetir();
        } else {
            sonucDiv.innerHTML = `<p style="color:red;">‚ùå ${result.error}</p>`;
        }
    });

    // RAFLARI Lƒ∞STELEME
    async function raflariGetir() {
        const container = document.getElementById("rafListesiYeri");
        container.innerHTML = '<p class="text-muted">Y√ºkleniyor...</p>'; // Y√ºkleniyor durumu

        try {
            const res = await fetch("/raf/api/liste");
            const raflar = await res.json();
            container.innerHTML = ""; // Temizle

            if (raflar.length === 0) {
                document.getElementById("rafYokMesaji").style.display = "block";
                return;
            }
            document.getElementById("rafYokMesaji").style.display = "none";

            raflar.forEach(r => {
                const div = document.createElement("div");
                div.className = "raf-karti-wrapper";
                div.setAttribute("data-kod", r.kod.toLowerCase());
                div.innerHTML = `
                    <div class="barcode-item">
                        <h4>${r.kod}</h4>
                        <div style="display: flex; flex-direction: column; gap: 0.5rem; margin-top: 1rem;">
                            <button class="btn btn-primary btn-sm" onclick="stoklariGoster('${r.kod}', this)"><i class="bi bi-box-seam"></i> Stoklarƒ± G√∂ster</button>
                            <button class="btn btn-secondary btn-sm" onclick="window.open('${r.qr}', '_blank')"><i class="bi bi-qr-code"></i> QR Kod Yazdƒ±r</button>
                            <button class="btn btn-secondary btn-sm" onclick="window.open('${r.barkod}', '_blank')"><i class="bi bi-upc-scan"></i> Barkod Yazdƒ±r</button>
                            <button class="btn btn-danger btn-sm" onclick="rafiSil('${r.kod}', this)"><i class="bi bi-trash"></i> Sil</button>
                        </div>
                    </div>
                    <div class="stok-listesi-container" id="stok-listesi-${r.kod}"></div>
                `;
                container.appendChild(div);
            });
        } catch (err) {
            console.error("Raflar √ßekilemedi:", err);
            container.innerHTML = '<p style="color:red">Raflar y√ºklenirken bir hata olu≈ütu.</p>';
        }
    }

    // GENEL RAF ARAMA
    document.getElementById("rafAramaInput").addEventListener("input", function () {
        const arama = this.value.toLowerCase();
        const kartlar = document.querySelectorAll(".raf-karti-wrapper");
        let gorunurSayisi = 0;
        kartlar.forEach(div => {
            const gorunur = div.getAttribute("data-kod").includes(arama);
            div.style.display = gorunur ? "flex" : "none";
            if(gorunur) gorunurSayisi++;
        });
        document.getElementById("rafYokMesaji").style.display = gorunurSayisi === 0 ? "block" : "none";
    });

    // Sayfa y√ºklendiƒüinde raflarƒ± getir
    raflariGetir();
});


// RAF Sƒ∞LME
function rafiSil(kod, btn) {
    if (!confirm(`‚ö†Ô∏è ${kod} rafƒ±nƒ± ve ƒ∞√áƒ∞NDEKƒ∞ T√úM √úR√úNLERƒ∞ kalƒ±cƒ± olarak silmek istediƒüine emin misin? Bu i≈ülem geri alƒ±namaz!`)) return;
    btn.disabled = true;
    fetch(`/raf/sil/${kod}`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                window.location.reload();
            } else {
                alert("‚ùå Silinemedi: " + (data.error || "hata olu≈ütu"));
                btn.disabled = false;
            }
        })
        .catch(err => {
            console.error(err);
            alert("‚ùå Silme i≈ülemi ba≈üarƒ±sƒ±z.");
            btn.disabled = false;
        });
}

// Bƒ∞R RAFA Aƒ∞T STOKLARI G√ñSTERME/Gƒ∞ZLEME
async function stoklariGoster(rafKodu, button) {
    const container = document.getElementById(`stok-listesi-${rafKodu}`);
    const isVisible = container.style.display === "block";

    if (isVisible) {
        container.style.display = "none";
        button.innerHTML = '<i class="bi bi-box-seam"></i> Stoklarƒ± G√∂ster';
    } else {
        button.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Y√ºkleniyor...';
        button.disabled = true;

        try {
            // Backend'den bu rafa ait stoklarƒ± √ßek
            const res = await fetch(`/raf/api/stoklar/${rafKodu}`);
            const stoklar = await res.json();

            let content = `
                <input type="text" placeholder="Bu raftaki √ºr√ºnleri filtrele..." onkeyup="stokAra(this, '${rafKodu}')" style="margin-bottom: 1rem;">
                <div style="overflow-x:auto;">
                    <table class="stok-table" id="table-${rafKodu}">
                        <thead>
                            <tr>
                                <th>Model</th>
                                <th>Renk</th>
                                <th>Beden</th>
                                <th>Adet</th>
                                <th>ƒ∞≈ülem</th>
                            </tr>
                        </thead>
                        <tbody>`;

            if (stoklar.length > 0) {
                stoklar.forEach(urun => {
                    content += `
                        <tr data-search="${(urun.model + ' ' + urun.color + ' ' + urun.barkod).toLowerCase()}">
                            <td>${urun.model}</td>
                            <td>${urun.color}</td>
                            <td>${urun.size}</td>
                            <td>${urun.adet}</td>
                            <td>
                                <div class="actions-form">
                                    <form method="post" action="/raf/stok-guncelle" style="display:inline-flex; gap: 0.5rem; align-items: center;">
                                        <input type="hidden" name="raf_kodu" value="${rafKodu}">
                                        <input type="hidden" name="barkod" value="${urun.barkod}">
                                        <input type="number" name="adet" value="${urun.adet}" min="0">
                                        <button type="submit" class="btn btn-primary btn-sm">G√ºncelle</button>
                                    </form>
                                    <form method="post" action="/raf/stok-sil" style="display:inline-block;">
                                        <input type="hidden" name="raf_kodu" value="${rafKodu}">
                                        <input type="hidden" name="barkod" value="${urun.barkod}">
                                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bu √ºr√ºn√º raftan silmek istediƒüine emin misin?')"><i class="bi bi-trash"></i></button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    `;
                });
            } else {
                content += '<tr><td colspan="5" class="text-center text-muted">Bu rafta hi√ß √ºr√ºn bulunmuyor.</td></tr>';
            }

            content += '</tbody></table></div>';
            container.innerHTML = content;
            container.style.display = "block";
            button.innerHTML = '<i class="bi bi-eye-slash"></i> Stoklarƒ± Gizle';

        } catch (err) {
            console.error("Stoklar √ßekilemedi:", err);
            container.innerHTML = `<p style="color:red">Stoklar y√ºklenemedi.</p>`;
        } finally {
            button.disabled = false;
        }
    }
}


// RAFA √ñZEL STOK ARAMA
function stokAra(input, rafKodu) {
    const filter = input.value.toLowerCase();
    const table = document.getElementById(`table-${rafKodu}`);
    const rows = table.getElementsByTagName("tr");

    for (let i = 1; i < rows.length; i++) { // i=1 to skip header row
        const searchData = rows[i].getAttribute('data-search');
        if (searchData) {
            if (searchData.includes(filter)) {
                rows[i].style.display = "";
            } else {
                rows[i].style.display = "none";
            }
        }
    }
}
</script>
</body>
</html>
