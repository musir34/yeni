<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Raf Y√∂netimi ‚Äì G√ºll√º Ayakkabƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --color-primary: #B76E79;
            --color-primary-dark: #A05F6A;
            --color-secondary: #212529;
            --color-text: #343a40;
            --color-bg: #f8f9fa;
            --color-bg-light: #ffffff;
            --color-white: #fff;
            --color-border: #dee2e6;
            --font-family-base: 'Inter', sans-serif;
            --border-radius: 0.5rem;
            --shadow-md: 0 5px 15px rgba(0,0,0,0.08);
            --transition: all 0.25s ease-in-out;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-family-base);
            background-color: var(--color-bg);
            color: var(--color-text);
            padding: 2rem;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: var(--color-secondary);
            margin-bottom: 2rem;
            font-weight: 700;
        }
        .header-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            font-weight: 600;
            font-size: 0.9rem;
            border: none;
            border-radius: var(--border-radius);
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
        }
        .btn-primary {
            background: linear-gradient(45deg, var(--color-primary), var(--color-primary-dark));
            color: white;
        }
        .btn-secondary {
            background-color: var(--color-secondary);
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .main-card {
            background-color: var(--color-white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .col-md-4 {
            flex: 1 1 calc(33% - 1rem);
            min-width: 260px;
        }
        .barcode-item {
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            background-color: var(--color-bg-light);
            padding: 1rem;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .barcode-item h4 {
            font-size: 1rem;
            font-weight: 700;
            color: var(--color-primary-dark);
            margin-bottom: 0.5rem;
        }
        .text-muted {
            color: #6c757d;
        }
        .mt-2 { margin-top: 0.5rem; }
        .mt-3 { margin-top: 1rem; }
        .mb-4 { margin-bottom: 1.5rem; }
        .text-center { text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h1>üì¶ Raf Y√∂netimi</h1>

    <div class="header-actions">
        <a href="{{ url_for('home.home') }}" class="btn btn-secondary"><i class="bi bi-house-door"></i> Ana Sayfa</a>
        <a href="{{ url_for('raf.stok_form') }}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Stok Ekle</a>
    </div>

    <div class="main-card">
        <h4 class="mb-4">Yeni Raf Olu≈ütur</h4>
        <form id="rafForm">
            <label class="form-label">Ana Kod:</label>
            <input type="text" name="ana" required>
            <label class="form-label">ƒ∞kincil Kod:</label>
            <input type="text" name="ikincil" required>
            <label class="form-label">Kat:</label>
            <input type="number" name="kat" required>
            <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Olu≈ütur</button>
        </form>
        <div id="rafSonuc" class="mt-3"></div>
    </div>

    <div class="main-card">
        <h4 class="mb-4">üóÇ Mevcut Raflar</h4>
        <div class="mb-3">
            <input type="text" id="rafAramaInput" class="form-control" placeholder="üîç Raf ara...">
        </div>
        <div id="rafListesiYeri" class="row"></div>
        <p id="rafYokMesaji" class="text-muted text-center mt-3">Kayƒ±tlƒ± raf bulunamadƒ±.</p>
    </div>
</div>

<script>
document.getElementById("rafForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = {
        ana: formData.get("ana"),
        ikincil: formData.get("ikincil"),
        kat: formData.get("kat")
    };

    const res = await fetch("/raf/olustur", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const result = await res.json();
    const sonucDiv = document.getElementById("rafSonuc");

    if (res.status === 201) {
        sonucDiv.innerHTML = `<p style="color:green;">‚úÖ ${result.message} ‚Äì ${result.kod}</p>`;
        document.getElementById("rafForm").reset();
        raflariGetir();
    } else {
        sonucDiv.innerHTML = `<p style="color:red;">‚ùå ${result.error}</p>`;
    }
});

async function raflariGetir() {
    const container = document.getElementById("rafListesiYeri");
    container.innerHTML = "";
    document.getElementById("rafYokMesaji").style.display = "none";

    try {
        const res = await fetch("/raf/api/liste");
        const raflar = await res.json();

        if (raflar.length === 0) {
            document.getElementById("rafYokMesaji").style.display = "block";
            return;
        }

        raflar.forEach(r => {
            const div = document.createElement("div");
            div.className = "col-md-4 raf-karti";
            div.setAttribute("data-kod", r.kod.toLowerCase());
            div.innerHTML = `
                <div class="barcode-item">
                    <h4>${r.kod}</h4>
                    <div class="d-flex flex-column gap-2 mt-2">
                        <button class="btn btn-secondary" onclick="window.open('${r.qr}', '_blank')"><i class="bi bi-qr-code"></i> QR Kod Yazdƒ±r</button>
                        <button class="btn btn-secondary" onclick="window.open('${r.barkod}', '_blank')"><i class="bi bi-upc-scan"></i> Barkod Yazdƒ±r</button>
                        <button class="btn btn-danger" onclick="rafiSil('${r.kod}', this)"><i class="bi bi-trash"></i> Sil</button>
                    </div>
                </div>
            `;
            container.appendChild(div);
        });

    } catch (err) {
        console.error("Raflar √ßekilemedi:", err);
    }
}

function rafiSil(kod, btn) {
    if (!confirm(`‚ö†Ô∏è ${kod} rafƒ±nƒ± silmek istediƒüine emin misin?`)) return;

    btn.disabled = true;
    fetch(`/raf/sil/${kod}`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                raflariGetir();
            } else {
                alert("‚ùå Silinemedi: " + (data.error || "hata olu≈ütu"));
                btn.disabled = false;
            }
        })
        .catch(err => {
            console.error(err);
            alert("‚ùå Silme i≈ülemi ba≈üarƒ±sƒ±z.");
            btn.disabled = false;
        });
}

document.getElementById("rafAramaInput").addEventListener("input", function () {
    const arama = this.value.toLowerCase();
    const kartlar = document.querySelectorAll(".raf-karti");
    let g√∂r√ºn√ºr = 0;
    kartlar.forEach(div => {
        if (div.getAttribute("data-kod").includes(arama)) {
            div.style.display = "block";
            g√∂r√ºn√ºr++;
        } else {
            div.style.display = "none";
        }
    });
    document.getElementById("rafYokMesaji").style.display = g√∂r√ºn√ºr === 0 ? "block" : "none";
});

window.onload = raflariGetir;
</script>
</body>
</html>
