<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yetki Yok - Güllü Shoes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        
        .yetki-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .yetki-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        
        .yetki-title {
            color: #333;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .yetki-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn-geri {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        
        .btn-geri:hover {
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
        
        .logo-container {
            margin-bottom: 2rem;
        }
        
        .logo-container img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="yetki-card">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo/gullu.png') }}" alt="Güllü Shoes Logo">
        </div>
        
        <div class="yetki-icon">
            <i class="fas fa-lock"></i>
        </div>
        
        <h1 class="yetki-title">Yetki Yok</h1>
        
        <p class="yetki-message">
            Bu sayfaya erişim yetkiniz bulunmamaktadır.<br>
            Kullanıcı kayıt işlemleri sadece yöneticiler tarafından yapılabilir.<br>
            Lütfen sistem yöneticiniz ile iletişime geçin.
        </p>
        
        <a href="{{ url_for('home.home') }}" class="btn-geri">
            <i class="fas fa-home me-2"></i>
            Ana Sayfaya Dön
        </a>
    </div>
</body>
</html>
