<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Analiz Sayfası</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* Genel responsive düzenlemeler */
        @media (max-width: 991px) {
            .container { 
                padding: 10px;
                width: 100%;
                max-width: none;
            }
            .table-responsive {
                font-size: 14px;
            }
            .btn {
                padding: 0.375rem 0.75rem;
                font-size: 14px;
            }
            .form-control {
                font-size: 14px;
            }
        }

        /* Tablet için özel düzenlemeler */
        @media (min-width: 768px) and (max-width: 991px) {
            .navbar-brand img {
                height: 25px;
            }
            .card {
                margin-bottom: 15px;
            }
        }

        /* Mobil için özel düzenlemeler */
        @media (max-width: 767px) {
            .navbar-brand img {
                height: 20px;
            }
            h1, .h1 { font-size: 1.5rem; }
            h2, .h2 { font-size: 1.3rem; }
            h3, .h3 { font-size: 1.1rem; }
            .table-responsive {
                font-size: 12px;
            }
            .btn {
                width: 100%;
                margin-bottom: 5px;
            }
            .card-body {
                padding: 0.75rem;
            }
            .navbar-nav {
                margin-top: 10px;
            }
            .navbar .btn {
                width: auto;
                margin: 5px;
            }
        }

        /* Genel kullanılabilirlik iyileştirmeleri */
        input, select, textarea {
            font-size: 16px !important; /* iOS zoom sorununu önler */
        }

        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modal-dialog {
            margin: 10px;
        }

        @media (max-width: 576px) {
            .modal-dialog {
                margin: 0;
                max-width: none;
                height: 100%;
            }
            .modal-content {
                border-radius: 0;
                min-height: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home.home') }}">
                <img src="{{ url_for('static', filename='logo/gullu.png') }}" height="30" alt="Logo">
            </a>
            <div class="navbar-nav ml-auto">
                <a href="{{ url_for('home.home') }}" class="btn btn-outline-primary mr-2">Anasayfa</a>
                <a class="nav-link" href="{{ url_for('kar_maliyet.kar_analiz') }}">
                    <i class="fas fa-chart-line"></i> Kar Analiz
                </a>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
