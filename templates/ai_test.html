{% extends "base.html" %}

{% block title %}AI Brain Test{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mb-4">AI Brain Test</h1>
            
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Sorunuzu Sorun</h5>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <textarea id="questionInput" class="form-control" rows="3" placeholder="Örnek: Stoktaki ürünleri listele"></textarea>
                    </div>
                    <button id="askButton" class="btn btn-primary">Sor</button>
                    
                    <div id="loading" class="mt-3" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Yükleniyor...</span>
                        </div>
                    </div>
                    
                    <div id="result" class="mt-4">
                        <div class="alert alert-info">Yanıt burada görüntülenecek</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const askButton = document.getElementById('askButton');
    const questionInput = document.getElementById('questionInput');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    
    askButton.addEventListener('click', function() {
        const question = questionInput.value.trim();
        if (!question) {
            result.innerHTML = '<div class="alert alert-warning">Lütfen bir soru girin.</div>';
            return;
        }
        
        loading.style.display = 'block';
        result.innerHTML = '';
        
        // API endpoint'e istek gönder
        fetch('/ai-brain/api/ask', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                question: question
            }),
        })
        .then(response => {
            console.log('Response status:', response.status);
            return response.json();
        })
        .then(data => {
            console.log('Response data:', data);
            loading.style.display = 'none';
            
            if (data.success) {
                result.innerHTML = `<div class="alert alert-success">${data.answer.replace(/\n/g, '<br>')}</div>`;
            } else {
                result.innerHTML = `<div class="alert alert-danger">Hata: ${data.error}</div>`;
            }
        })
        .catch(error => {
            console.error('Fetch error:', error);
            loading.style.display = 'none';
            result.innerHTML = `<div class="alert alert-danger">İstek hatası: ${error.message}</div>`;
        });
    });
});
</script>
{% endblock %}
