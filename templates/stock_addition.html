<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stok Ekleme – Güllü Ayakkabı</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
:root {
    --color-primary: #B76E79; /* Gül Kurusu */
    --color-primary-dark: #A05F6A;
    --color-secondary: #212529; /* Siyah/Koyu Gri */
    --color-text: #343a40;
    --color-bg: #f8f9fa;
    --color-bg-light: #ffffff;
    --color-white: #fff;
    --color-border: #dee2e6;
    --color-success: #3ac47d;
    --color-danger: #d92550;
    --font-family-base: 'Inter', sans-serif;
    --border-radius: 0.5rem;
    --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
    --shadow-md: 0 5px 15px rgba(0,0,0,0.08);
    --transition: all 0.25s ease-in-out;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: var(--font-family-base);
    background-color: var(--color-bg);
    color: var(--color-text);
    padding: 1.5rem 0;
}
.container {
    max-width: 900px;
    margin: 0 auto;
    padding: 1.5rem;
}
h1 {
    color: var(--color-secondary);
    font-weight: 700;
    text-align: center;
    margin-bottom: 2rem;
}
.btn {
    display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;
    font-size: 0.9rem; font-weight: 600; padding: 0.7rem 1.3rem;
    border: 1px solid transparent; border-radius: var(--border-radius);
    cursor: pointer; transition: var(--transition); text-decoration: none;
}
.btn-primary { background: linear-gradient(45deg, var(--color-primary), var(--color-primary-dark)); color: var(--color-white); border: none; }
.btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
.btn-secondary { background-color: var(--color-secondary); color: var(--color-white); }
.btn-secondary:hover { background-color: #343a40; }
.btn-warning { background-color: #ffc107; color: #212529; }

.header-actions {
    display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 0.75rem;
    margin-bottom: 2rem; padding: 1rem; background-color: var(--color-secondary);
    border-radius: var(--border-radius); box-shadow: var(--shadow-md);
}
.header-actions .btn { background-color: var(--color-white); color: var(--color-secondary); border-color: #495057; }
.header-actions .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.2); border-color: var(--color-white); }
.header-actions .btn-warning { background-color: #ffc107; color: #212529; border-color: #ffc107; }

.main-card {
    background-color: var(--color-white);
    padding: 2rem;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-md);
}
#barcodeInput {
    font-size: 1.1rem; border: 1px solid var(--color-border); border-radius: var(--border-radius);
    padding: 0.7rem 1rem; transition: var(--transition); width: 100%;
}
#barcodeInput:focus { box-shadow: 0 0 0 3px rgba(183, 110, 121, 0.25); border-color: var(--color-primary); }

.barcode-item {
    background-color: var(--color-white); border: 1px solid var(--color-border);
    border-radius: var(--border-radius); box-shadow: var(--shadow-sm); margin-bottom: 1rem;
    padding: 1rem; display: flex; gap: 1rem; align-items: center; transition: var(--transition);
}
.barcode-item:hover { transform: translateY(-3px); box-shadow: var(--shadow-md); }
.item-image img {
    width: 80px; height: 80px; object-fit: cover; border-radius: var(--border-radius);
    background-color: var(--color-bg); cursor: zoom-in;
}
.item-details { flex-grow: 1; }
.item-details h4 { font-size: 1rem; font-weight: 600; margin: 0 0 0.25rem 0; }
.item-details p { font-size: 0.85rem; color: #6c757d; margin: 0; }
.item-details .barcode-value { font-weight: 500; color: var(--color-primary); }
.item-quantity { text-align: right; }
.item-quantity .db-stock { font-size: 0.8rem; color: #6c757d; margin-bottom: 0.5rem; }
.quantity-control { display: flex; align-items: center; gap: 0.5rem; }
.quantity-control .btn { padding: 0.2rem 0.5rem; min-width: 35px; }
.quantity-control .barcode-count { font-weight: 600; font-size: 1.1rem; min-width: 60px; text-align: center; }

#lightbox {
    position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(33, 37, 41, 0.7);
    backdrop-filter: blur(5px); display:none; align-items:center; justify-content:center; z-index:9999;
}
#lightbox img { max-width:90%; max-height:90%; border-radius:var(--border-radius); box-shadow:var(--shadow-md); }

.hidden { display: none; }
.form-label { font-weight: 600; margin-bottom: 0.5rem; }
.update-button-group { margin-top: 1.5rem; }
.progress { height: 20px; font-size: 0.8rem; background-color: #e9ecef;}
.progress-bar { background-color: var(--color-primary); }
</style>
</head>

<body>
<div class="container">
    <h1>Stok Ekleme Ekranı</h1>

    <div class="header-actions">
        <a href="{{ url_for('home.home') }}" class="btn"><i class="bi bi-house-door"></i> Ana Sayfa</a>
        <a href="{{ url_for('get_products.product_list') }}" class="btn"><i class="bi bi-box-seam"></i> Ürün Listesi</a>
        <form id="updateTrendyolStocksForm" action="{{ url_for('get_products.update_stocks_route') }}" method="post" style="margin:0;">
            <button type="submit" class="btn btn-warning" id="updateTrendyolStocksButton"><i class="bi bi-boxes"></i> Stokları Güncelle (T)</button>
        </form>
        <a href="{{ url_for('stock_report.stock_report') }}" class="btn"><i class="bi bi-bar-chart"></i> Stok Raporu</a>
    </div>

    <div class="main-card">
        <div id="modeSelectionContainer">
            <div class="mode-selection-buttons d-flex justify-content-center mb-4" style="gap:1rem;">
                <button id="selectRenewMode" class="btn btn-lg btn-secondary" style="flex:1;"><i class="bi bi-arrow-repeat"></i> Raftaki Yenile</button>
                <button id="selectAddMode" class="btn btn-lg btn-primary" style="flex:1;"><i class="bi bi-plus-circle"></i> Yeni Ekle</button>
            </div>
        </div>

        <div id="formContainer" class="hidden">
            <div class="text-center mb-3">
                <h4 style="font-weight:600;">Seçilen Mod: <span id="selectedModeText" style="color: var(--color-primary);"></span></h4>
            </div>

            <form id="stockForm">
                <div class="mb-3">
                    <label for="barcodeInput" class="form-label">Barkod Okutun:</label>
                    <input type="text" id="barcodeInput" class="form-control" autocomplete="off" disabled autofocus>
                </div>
            </form>

            <div class="barcode-list-container mt-4">
                <h5 style="font-weight:600;">Okutulan Barkodlar</h5>
                <hr>
                <div id="scannedBarcodes"></div>
                <p id="noBarcodeMessage" class="text-muted text-center mt-3">Henüz barkod okutulmadı.</p>
            </div>

            <div class="update-button-group d-flex justify-content-center gap-3">
                <button id="updateStockButton" type="button" class="btn btn-primary btn-lg" disabled><i class="bi bi-arrow-repeat"></i> Güncelle</button>
                <button id="resetButton" type="button" class="btn btn-secondary btn-lg"><i class="bi bi-x-circle"></i> İptal</button>
            </div>
        </div>

        <div id="responseMessage" class="alert d-none text-center mt-4" role="alert"></div>

        <div id="progressContainer" class="mt-4 hidden">
             <h5 id="progressTitle" class="text-center mb-3 fw-bold">İşlem Durumu</h5>
             <div class="progress">
               <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;"></div>
             </div>
             <p id="progressMessage" class="text-center fw-bold mt-2">Hazırlanıyor...</p>
             <div id="errorDetails" class="mt-3 p-3 bg-light rounded border border-danger hidden" style="max-height: 200px; overflow-y: auto;"></div>
        </div>
    </div>
</div>

<div id="lightbox"><img src="" alt="Büyütülmüş Ürün"></div>

<script>
    // --- Lightbox ---
    document.addEventListener('click', e => {
        const lightbox = document.getElementById('lightbox');
        if (e.target.matches('.item-image img')) {
            lightbox.querySelector('img').src = e.target.src;
            lightbox.style.display = 'flex';
        } else if (e.target.id === 'lightbox') {
            e.target.style.display = 'none';
        }
    });

    // --- Global Değişkenler ---
    let barcodeCounts = {}, selectedMode = null, lastFetchPromise = Promise.resolve(), pendingBarcode = null;
    const allElements = {
        barcodeInput: document.getElementById('barcodeInput'),
        // DÜZELTME: Buton ID'leri HTML ile eşleşecek şekilde "Btn" olmadan yazıldı.
        selectRenewModeBtn: document.getElementById('selectRenewMode'),
        selectAddModeBtn: document.getElementById('selectAddMode'),
        selectedModeText: document.getElementById('selectedModeText'),
        formContainer: document.getElementById('formContainer'),
        scannedBarcodesDiv: document.getElementById('scannedBarcodes'),
        noBarcodeMessage: document.getElementById('noBarcodeMessage'),
        updateStockButton: document.getElementById('updateStockButton'),
        resetButton: document.getElementById('resetButton'),
        modeSelectionContainer: document.getElementById('modeSelectionContainer'),
        updateTrendyolStocksForm: document.getElementById('updateTrendyolStocksForm'),
        responseMessageDiv: document.getElementById('responseMessage'),
        progressContainer: document.getElementById('progressContainer'),
        progressTitle: document.getElementById('progressTitle'),
        progressBar: document.getElementById('progressBar'),
        progressMessage: document.getElementById('progressMessage'),
        errorDetails: document.getElementById('errorDetails')
    };

    // --- Olay Dinleyicileri ---
    document.getElementById('stockForm').addEventListener('submit', e => e.preventDefault());
    document.addEventListener('keydown', e => { if ((e.key === 'Enter' || e.key === 'Tab') && document.activeElement !== allElements.barcodeInput) { e.preventDefault(); e.stopPropagation(); forceFocus(); } });
    ['click', 'focusin', 'keydown'].forEach(ev => { document.addEventListener(ev, forceFocus, true); });
    allElements.selectRenewModeBtn.addEventListener('click', () => selectMode('renew', 'Raftaki Stokları Yenile'));
    allElements.selectAddModeBtn.addEventListener('click', () => selectMode('add', 'Yeni Gelenleri Ekle'));
    allElements.barcodeInput.addEventListener('keydown', handleBarcodeKeyDown);
    allElements.updateStockButton.addEventListener('click', handleUpdateClick);
    allElements.resetButton.addEventListener('click', resetStockAddition);
    allElements.updateTrendyolStocksForm.addEventListener('submit', handleTrendyolUpdate);
    window.onload = () => resetStockAddition();

    // --- Ana Fonksiyonlar ---
    function forceFocus() { if (!allElements.barcodeInput.disabled && document.activeElement !== allElements.barcodeInput) { allElements.barcodeInput.focus(); } }

    function selectMode(mode, text) {
        selectedMode = mode;
        allElements.selectedModeText.textContent = text;
        allElements.modeSelectionContainer.classList.add('hidden');
        allElements.formContainer.classList.remove('hidden');
        allElements.barcodeInput.disabled = false;
        forceFocus();
    }

    function handleBarcodeKeyDown(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            const barcode = allElements.barcodeInput.value.trim();
            allElements.barcodeInput.value = '';
            if (!barcode || barcode.length < 4 || !selectedMode) return;
            processBarcode(barcode);
        }
    }

    function processBarcode(barcode) {
        if (barcodeCounts[barcode]) {
            barcodeCounts[barcode].count++;
        } else {
            pendingBarcode = barcode;
            barcodeCounts[barcode] = { count: 1, details: null, loading: true, error: null };
            lastFetchPromise = lastFetchPromise
                .then(() => fetchProductDetails(barcode))
                .then(details => {
                    if (pendingBarcode === barcode) {
                        pendingBarcode = null;
                        barcodeCounts[barcode] = { ...barcodeCounts[barcode], details, loading: false, error: details ? null : "Ürün bulunamadı" };
                        renderBarcodeList();
                    }
                });
        }
        renderBarcodeList();
        setTimeout(forceFocus, 10);
    }

    async function fetchProductDetails(barcode) {
        try {
            const res = await fetch(`/api/get-product-details-by-barcode/${barcode}`);
            const data = await res.json();
            return data.success ? data.product : null;
        } catch (err) {
            console.error("Ürün detayı hatası:", err); return null;
        }
    }

    function renderBarcodeList() {
        allElements.scannedBarcodesDiv.innerHTML = '';
        const codes = Object.keys(barcodeCounts).sort();
        allElements.noBarcodeMessage.style.display = codes.length ? 'none' : 'block';
        allElements.updateStockButton.disabled = codes.length === 0;

        codes.forEach(code => {
            const item = barcodeCounts[code];
            const div = document.createElement('div');
            div.className = 'barcode-item';

            let imageHTML = `<div class="item-image"><img src="https://via.placeholder.com/80x80/eee/888?text=?" alt="Ürün"></div>`;
            let detailsHTML = `<div class="item-details"><div class="d-flex align-items-center h-100"><div class="spinner-border spinner-border-sm" style="color: var(--color-primary);" role="status"></div><span class="ms-2">Yükleniyor...</span></div></div>`;

            if (!item.loading && item.details) {
                const p = item.details;
                imageHTML = `<div class="item-image"><img src="${p.image_url || 'https://via.placeholder.com/80x80/eee/888?text=?'}" alt="${p.title || ''}"></div>`;
                detailsHTML = `<div class="item-details"><h4>Model: ${p.product_main_id || 'N/A'}</h4><p>Renk: <strong>${p.color || 'N/A'}</strong> / Beden: <strong>${p.size || 'N/A'}</strong></p><p class="barcode-value">Barkod: ${code}</p></div>`;
            } else if (item.error) {
                detailsHTML = `<div class="item-details"><p class="text-danger">${item.error}</p></div>`;
            }

            div.innerHTML = `${imageHTML}${detailsHTML}
                <div class="item-quantity">
                    <div class="db-stock">Mevcut Stok: <strong>${item.details ? item.details.quantity : '?'}</strong></div>
                    <div class="quantity-control">
                        <button type="button" class="btn btn-sm" style="background-color: var(--color-danger); color: white;" data-action="decrease"><i class="bi bi-dash-lg"></i></button>
                        <span class="barcode-count">${item.count} Adet</span>
                        <button type="button" class="btn btn-sm" style="background-color: var(--color-success); color: white;" data-action="increase"><i class="bi bi-plus-lg"></i></button>
                    </div>
                </div>`;
            allElements.scannedBarcodesDiv.appendChild(div);

            div.querySelector('[data-action="decrease"]').addEventListener('click', () => { if (item.count > 0) item.count--; else delete barcodeCounts[code]; renderBarcodeList(); });
            div.querySelector('[data-action="increase"]').addEventListener('click', () => { item.count++; renderBarcodeList(); });
        });
    }

    function handleUpdateClick() {
        const countsOnly = {};
        Object.keys(barcodeCounts).forEach(c => { if(barcodeCounts[c].count > 0) countsOnly[c] = { count: barcodeCounts[c].count }; });
        if (Object.keys(countsOnly).length === 0) { showMessage("Güncellenecek ürün yok (sayımlar 0).", false); return; }
        submitStock(selectedMode, countsOnly);
    }

    async function submitStock(updateType, countsOnly) {
        showProgressContainer();
        updateProgressStatus("Stok Güncelleme Başlatıldı", `${Object.keys(countsOnly).length} farklı barkod işleniyor...`, "info");
        allElements.updateStockButton.disabled = true;
        allElements.resetButton.disabled = true;

        try {
            const res = await fetch('/stock-addition', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ barcodeCounts: countsOnly, updateType }) });
            const data = await res.json();
            if (data.success) {
                updateProgressStatus("Güncelleme Tamamlandı!", data.message || "İşlem başarıyla tamamlandı.", "success");
                setTimeout(() => { showMessage(data.message, true); resetStockAddition(); }, 3000);
            } else {
                updateProgressStatus("Güncelleme Hatası!", data.message || "İşlem başarısız oldu.", "danger", data.errors || data.trendyolUpdateErrors);
                setTimeout(() => { allElements.updateStockButton.disabled = false; allElements.resetButton.disabled = false; }, 5000);
            }
        } catch (err) {
            updateProgressStatus("Bağlantı Hatası!", "Sunucuya bağlanırken bir hata oluştu.", "danger", { "Ağ Hatası": err.message });
            setTimeout(() => { allElements.updateStockButton.disabled = false; allElements.resetButton.disabled = false; }, 5000);
        }
    }

    async function handleTrendyolUpdate(e) {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        const origHTML = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Güncelleniyor...`;
        showProgressContainer();
        updateProgressStatus("Trendyol Stokları Güncelleniyor...", "Trendyol'dan güncel stok bilgileri alınıyor...", "info");
        try {
            const res = await fetch(e.target.action, { method: 'POST' });
            const data = await res.json();
            if (data.success) {
                updateProgressStatus("İşlem Başarılı!", data.message, "success");
                setTimeout(() => { showMessage(data.message, true); hideProgressContainer(); }, 3000);
            } else {
                updateProgressStatus("İşlem Hatası!", data.message, "danger", data.errors || data.error);
            }
        } catch (err) {
            updateProgressStatus("Bağlantı Hatası!", "Trendyol'a erişilirken bir hata oluştu.", "danger", { "Ağ Hatası": err.message });
        } finally {
            btn.disabled = false; btn.innerHTML = origHTML;
        }
    }

    function resetStockAddition() {
        barcodeCounts = {}; selectedMode = null;
        allElements.formContainer.classList.add('hidden');
        allElements.modeSelectionContainer.classList.remove('hidden');
        renderBarcodeList();
        allElements.barcodeInput.disabled = true;
        allElements.responseMessageDiv.classList.add('d-none');
        hideProgressContainer();
    }

    // --- Yardımcı Fonksiyonlar ---
    function showMessage(msg, isSuccess) {
        allElements.responseMessageDiv.className = `alert text-center mt-4 ${isSuccess ? 'alert-success' : 'alert-danger'}`;
        allElements.responseMessageDiv.textContent = msg;
        allElements.responseMessageDiv.classList.remove('d-none');
    }

    function showProgressContainer() {
        allElements.progressContainer.classList.remove('hidden');
        allElements.errorDetails.classList.add('hidden');
        allElements.errorDetails.innerHTML = '';
        allElements.progressContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    function hideProgressContainer() { allElements.progressContainer.classList.add('hidden'); }

    function updateProgressStatus(title, message, status, errors = null) {
        allElements.progressTitle.textContent = title;
        allElements.progressMessage.textContent = message;
        const statusToColor = { info: 'primary', success: 'success', danger: 'danger', warning: 'warning' };
        allElements.progressBar.parentElement.style.backgroundColor = '#e9ecef';
        allElements.progressBar.style.backgroundColor = `var(--color-${statusToColor[status]})`;

        if (status === 'success' || status === 'danger') {
            allElements.progressBar.classList.remove('progress-bar-animated');
        } else {
            allElements.progressBar.classList.add('progress-bar-animated');
        }

        if (errors) {
            let errorHtml = "<ul>";
            if (typeof errors === 'string') {
                errorHtml += `<li>${errors}</li>`;
            } else if (Array.isArray(errors)) {
                 errors.forEach(err => errorHtml += `<li>${err}</li>`);
            } else {
                for (const [key, val] of Object.entries(errors)) {
                    errorHtml += `<li><strong>${key}:</strong> ${JSON.stringify(val)}</li>`;
                }
            }
            errorHtml += "</ul>";
            allElements.errorDetails.innerHTML = errorHtml;
            allElements.errorDetails.classList.remove('hidden');
        }
    }
</script>
</body>
</html>
