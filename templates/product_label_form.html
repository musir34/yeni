<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Etiketi Oluştur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            padding-top: 15px;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .form-label {
            font-weight: 500;
        }
        .navbar {
            background-color: #343a40;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: white;
        }
        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.85);
        }
        .navbar-nav .nav-link:hover {
            color: white;
        }
        .form-control, .custom-select {
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Güllü Ayakkabı</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Anasayfa</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/product_label/">Ürün Etiketleri <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header">
                        <h4 class="mb-0">Ürün Etiketi Oluşturma</h4>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('product_label_bp.generate_product_label') }}" method="post">
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="barcode">Barkod Numarası *</label>
                                    <input type="text" class="form-control" id="barcode" name="barcode" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="paper_size">Kağıt Boyutu</label>
                                    <select class="form-control" id="paper_size" name="paper_size">
                                        <option value="custom" selected>Özel Boyut</option>
                                        <option value="a4">A4 (210mm x 297mm)</option>
                                        <option value="a5">A5 (148mm x 210mm)</option>
                                        <option value="letter">Letter (216mm x 279mm)</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="layout_type">Etiket Düzeni</label>
                                    <select class="form-control" id="layout_type" name="layout_type">
                                        <option value="single" selected>Tek Etiket</option>
                                        <option value="double">Çift Etiket (Yan Yana)</option>
                                        <option value="multi">Çoklu Etiket</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Özel boyut seçildiğinde göster -->
                            <div class="form-group row" id="custom_size_options">
                                <div class="col-md-6">
                                    <label for="label_width">Etiket Genişliği (mm)</label>
                                    <input type="number" class="form-control" id="label_width" name="label_width" value="80" min="20" max="300">
                                </div>
                                <div class="col-md-6">
                                    <label for="label_height">Etiket Yüksekliği (mm)</label>
                                    <input type="number" class="form-control" id="label_height" name="label_height" value="40" min="20" max="300">
                                </div>
                            </div>

                            <!-- Çoklu etiket seçildiğinde göster -->
                            <div class="form-group row" id="multi_label_options" style="display: none;">
                                <div class="col-md-6">
                                    <label for="columns">Sütun Sayısı</label>
                                    <input type="number" class="form-control" id="columns" name="columns" value="2" min="1" max="4">
                                </div>
                                <div class="col-md-6">
                                    <label for="rows">Satır Sayısı</label>
                                    <input type="number" class="form-control" id="rows" name="rows" value="4" min="1" max="8">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="margin">Etiket Kenar Boşluğu (mm)</label>
                                    <input type="number" class="form-control" id="margin" name="margin" value="5" min="0" max="20">
                                </div>
                                <div class="col-md-6">
                                    <label for="font_size">Yazı Boyutu (pt)</label>
                                    <input type="number" class="form-control" id="font_size" name="font_size" value="12" min="8" max="24">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="include_price" name="include_price">
                                        <label class="custom-control-label" for="include_price">Fiyat bilgisini ekle</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-tag mr-1"></i> Etiket Oluştur
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const paperSizeSelect = document.getElementById('paper_size');
            const layoutTypeSelect = document.getElementById('layout_type');
            const customSizeOptions = document.getElementById('custom_size_options');
            const multiLabelOptions = document.getElementById('multi_label_options');
            
            // Kağıt boyutu değiştiğinde
            paperSizeSelect.addEventListener('change', function() {
                if (this.value === 'custom') {
                    customSizeOptions.style.display = 'block';
                } else {
                    customSizeOptions.style.display = 'none';
                }
            });
            
            // Etiket düzeni değiştiğinde
            layoutTypeSelect.addEventListener('change', function() {
                if (this.value === 'multi') {
                    multiLabelOptions.style.display = 'block';
                } else {
                    multiLabelOptions.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
