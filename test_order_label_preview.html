<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Order Label Preview</title>
    <style>
        @page {
            size: 100mm 100mm;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .label {
            width: 100mm;
            height: 100mm;
            padding: 5mm;
            box-sizing: border-box;
            position: relative;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .barcode-container {
            text-align: center;
            margin-bottom: 6mm;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .barcode-container img {
            max-width: 100%;
            max-height: 24mm;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto;
            object-fit: contain;
        }
        .barcode-number {
            font-size: 11pt;
            text-align: center;
            margin: 1mm 0 3mm 0;
            font-weight: bold;
            display: block;
            width: 100%;
        }
        .cargo-provider {
            font-size: 11pt;
            margin-bottom: 4mm;
            margin-top: 4mm;
            text-align: center;
            font-weight: bold;
        }
        .qrcode-container {
            text-align: center;
            margin-bottom: 3mm;
        }
        .qrcode-container img {
            max-width: 30%;
            max-height: 20mm;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto;
            object-fit: contain;
        }
        .customer-info {
            font-size: 9pt;
            text-align: left;
            margin-top: 2mm;
        }
        .customer-info p {
            margin: 1.5mm 0;
        }
        .customer-info .order-number {
            font-weight: bold;
            font-size: 10pt;
            margin-bottom: 2mm;
        }
        .customer-info .name {
            font-weight: bold;
        }
        .customer-info .address {
            font-size: 9pt;
        }
    </style>
</head>
<body>
    <div class="label">
        <!-- Barkod -->
        <div class="barcode-container">
            <img src="static/barcodes/728002479650496.png" alt="Kargo Barkodu">
        </div>
        
        <!-- Kargo Firması -->
        <div class="cargo-provider">
            DHL eCommerce Marketplace
        </div>
        
        <!-- QR Kod -->
        <div class="qrcode-container">
            <img src="static/qr_codes/qr_728002479650496.png" alt="QR Kod">
        </div>
        
        <!-- Müşteri Bilgileri -->
        <div class="customer-info">
            <p class="order-number">Sipariş No: 10353475915</p>
            <p class="name">Alıcı: dilaver hasanoglu</p>
            <p class="address">Kevenli afet konutlari K1-5 daire.10 İpekyolu Van</p>
            <p class="phone">Telefon: Bilinmiyor</p>
        </div>
    </div>
</body>
</html>
