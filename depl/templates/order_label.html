<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kargo Etiketi - Yazdır</title>
    <style>
        @page {
            size: 100mm 100mm;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .label {
            width: 100mm;
            height: 100mm;
            padding: 5mm;
            box-sizing: border-box;
            position: relative;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .barcode-container {
            text-align: center;
            margin-bottom: 2mm;
        }
        .barcode-container img {
            max-width: 90%;
            max-height: 18mm;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto;
            object-fit: contain;
        }
        .barcode-number {
            font-size: 10pt;
            text-align: center;
            margin: 1mm 0 3mm 0;
            font-weight: bold;
        }
        .cargo-provider {
            font-size: 11pt;
            margin-bottom: 3mm;
            text-align: center;
            font-weight: bold;
        }
        .qrcode-container {
            text-align: center;
            margin-bottom: 3mm;
        }
        .qrcode-container img {
            max-width: 30%;
            max-height: 20mm;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto;
            object-fit: contain;
        }
        .customer-info {
            font-size: 9pt;
            text-align: left;
            margin-top: 2mm;
        }
        .customer-info p {
            margin: 1.5mm 0;
        }
        .customer-info .order-number {
            font-weight: bold;
            font-size: 10pt;
            margin-bottom: 2mm;
        }
        .customer-info .name {
            font-weight: bold;
        }
        .customer-info .address {
            font-size: 9pt;
        }
    </style>
</head>
<body>
    <div class="label">
        <!-- Barkod -->
        <div class="barcode-container">
            {% if barcode_path %}
                <img src="{{ url_for('static', filename=barcode_path) }}" alt="Kargo Barkodu">
            {% else %}
                <p style="text-align: center;">Barkod mevcut değil</p>
            {% endif %}
        </div>
        <!-- Kargo Firması -->
        <div class="cargo-provider">
            {{ cargo_provider_name }}
        </div>
        <!-- QR Kod -->
        <div class="qrcode-container">
            {% if qr_code_path %}
                <img src="{{ url_for('static', filename=qr_code_path) }}" alt="QR Kod">
            {% else %}
                <p style="text-align: center;">QR kod mevcut değil</p>
            {% endif %}
        </div>
        <!-- Müşteri Bilgileri -->
        <div class="customer-info">
            <p class="order-number">Sipariş No: {{ order_number }}</p>
            <p class="name">Alıcı: {{ customer_name }} {{ customer_surname }}</p>
            <p class="address">{{ customer_address }}</p>
            <p class="phone">Telefon: {{ telefon_no }}</p>
        </div>
    </div>

    <script>
        window.onload = function() {
            window.print();
            window.onafterprint = function() {
                window.close();
            };
        };
    </script>
</body>
</html>
