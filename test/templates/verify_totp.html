<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İki Adımlı Doğrulama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">İki Adımlı Doğrulama</h2>
        <p>Lütfen doğrulama uygulamanızdaki kodu girin.</p>

        <!-- Hata mesajları -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="mt-3">
            <div class="mb-3">
                <label for="token" class="form-label">Doğrulama Kodu:</label>
                <input type="text" class="form-control" id="token" name="token" required autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary w-100">Doğrula</button>
        </form>
