<!doctype html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kayıt Ol</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center">Kayıt Ol</h2>

            <form
                action="{{ url_for('login_logout.register') }}"
                method="POST"
                class="mt-3"
            >
                <div class="mb-3">
                    <label for="first_name" class="form-label">Ad:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="first_name"
                        name="first_name"
                        required
                        autocomplete="off"
                    />
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Soyad:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="last_name"
                        name="last_name"
                        required
                        autocomplete="off"
                    />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-posta:</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                        autocomplete="off"
                    />
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label"
                        >Kullanıcı Adı:</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        required
                        autocomplete="off"
                    />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre:</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required
                        autocomplete="off"
                    />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    Kayıt Ol
                </button>
            </form>
        </div>
    </body>
</html>
